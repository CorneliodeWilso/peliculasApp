<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" *ngFor="let movie of movieSlide" [ngStyle]=" {
                        'background-size': 'cover',
                        'background-image': 'url(https://image.tmdb.org/t/p/w500/'+movie.backdrop_path+')'}">
            <div class="movie-description">
                <h3>{{movie.original_title}}</h3>
                <p>{{movie.overview | slice: 0: 130 }}</p>
            </div>
        </div>

        ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div (click)="prev()" class="swiper-button-prev"></div>
    <div (click)="next()" class="swiper-button-next"></div>


</div>
