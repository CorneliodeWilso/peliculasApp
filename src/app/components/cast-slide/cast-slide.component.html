<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide text-white text-center" *ngFor="let actor of cast">
            <img [src]="actor.profile_path | poster" [alt]="" class="img-thumbnail" /> {{actor.name}}
        </div>


    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div (click)="prev()" class="swiper-button-prev"></div>
    <div (click)="next()" class="swiper-button-next"></div>


</div>
