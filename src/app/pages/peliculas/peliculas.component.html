<div class="row animate__animated animate__fadeIn" *ngIf="movieDetails">
    <div class="col-md-6">
        <img [src]="movieDetails.poster_path | poster" [alt]="movieDetails.title" class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <h3>{{movieDetails.title}}</h3>
        <div class="row">
            <div class="col">
                <star-rating [value]="movieDetails.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>

            </div>
            <div class="col text-white">
                {{movieDetails.vote_average}}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col text-white">
                {{movieDetails.overview}}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-info" (click)="return()">Regresar</button>
            </div>
        </div>
    </div>
</div>
<div class="row mt-5" *ngIf="cast.length>0">
    <div class="col">
        <app-cast-slide [cast]="cast"></app-cast-slide>
    </div>
</div>
